version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saveddigest
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  shadow-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saveddigest_shadow
    ports:
      - "5433:5432"
    volumes:
      - shadow-data:/var/lib/postgresql/data
volumes:
  postgres-data:
  shadow-data:
